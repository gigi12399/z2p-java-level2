<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Batch|Add</ui:define>
		<ui:define name="sub-title">Batch List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/batch-list" value="Back" styleClass="btn btn-info col-1 text-white"></h:link>
		</ui:define>
		<ui:define name="contents">
			<h:form styleClass="form col-5">
				<div class="mb-3">
					<label for="" class="form-label">Name</label>
					<h:inputText value="#{batchBean.batch.name}" styleClass="form-control" />
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Level</label>
					<h:selectOneMenu value="#{batchBean.batch.level}" styleClass="form-select">
						<f:selectItems value="#{levelBean.levels}" var="lvl" itemLabel="#{lvl.name}" itemValue="#{lvl}"></f:selectItems>
						<f:converter binding="#{levelConverter}"></f:converter>
					</h:selectOneMenu>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">StartDate</label>
					<h:inputText value="#{batchBean.batch.startDate}" styleClass="form-control" p:type="date">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
					</h:inputText>
				</div>
				<h:commandButton action="#{batchBean.save}" value="Save" styleClass="btn btn-success text-white" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
