<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>
	<!-- Main Title -->
		<ui:insert name="title">Home</ui:insert>
	</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.1/css/all.min-jsf.css"></h:outputStylesheet>
	<h:outputScript library="webjars" name="jquery/3.6.0/jquery.min.js"></h:outputScript>
	<h:outputStylesheet library="webjars" name="summernote/0.8.10/summernote.css"></h:outputStylesheet>
	<h:outputScript library="webjars" name="summernote/0.8.10/summernote.min.js"></h:outputScript>
	<style>
		a.active {
			background-color: #66e0ff !important;
			color: white !important;
		}
		.btn-info{
			background-color: #66e0ff !important;
		}
		.text-info{
			color: #66e0ff !important;
		}
		.nav > li > a:hover {
			background-color: #e6faff;
			color: #66e0ff;
		}
	</style>
</h:head> 
<body> 
	<div class="container-fluid" style="height: 100vw;">
		<div class="row h-100">
			<div class="col-2 bg-light text-center">
				<h:graphicImage library="img" name="admin.png" styleClass="pt-3"></h:graphicImage>
				<h5 class="pt-3 text-info">Bootcamp Management System</h5>
				<hr />
				<ul class="nav flex-column">
					<li class="nav-item">
						<h:link outcome="/index" styleClass="nav-link #{view.viewId eq '/index.xhtml' or view.viewId eq 'level-add.xhtml' ? 'active' : '' }" value="Level"/>
					</li>
					<li class="nav-item">
						<h:link outcome="/batch-list" styleClass="nav-link #{view.viewId eq '/batch-list.xhtml' or view.viewId eq 'batch-add.xhtml' ? 'active' : '' }" value="Batch"/>
					</li>
					<li class="nav-item"> 
						<h:link outcome="/course-list" styleClass="nav-link #{view.viewId eq '/course-list.xhtml' or view.viewId eq 'course-add.xhtml' ? 'active' : '' }" value="Course"/>
					</li>
					<li class="nav-item"> 
						<h:link outcome="/bootcamper-list" styleClass="nav-link #{view.viewId eq '/bootcamper-list.xhtml' or view.viewId eq 'bootcamp-add.xhtml' ? 'active' : '' }" value="Bootcamper"/>
					</li>
				</ul>
			</div>
			<div class="col">
				<div class="row pt-3">
					<h3 class="col-10">
						<!-- Sub Title -->
						<ui:insert name="sub-title">Sub Title</ui:insert>
					</h3>
					<!-- Add Link -->
					<ui:insert name="add-link">
						<!-- <a href="" class="btn btn-info col-1 text-white">Add</a> -->
					</ui:insert>
				</div>
				<hr />
				<!-- Content Body -->
				<ui:insert name="contents"></ui:insert>
			</div>
		</div>
		<div class="row bg-dark bg-gradient fixed-bottom">
			<p class="text-center text-white small pt-3">Copyright @ MMIT</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#summernote').summernote();
		});
	</script>
</body> 
</html>
